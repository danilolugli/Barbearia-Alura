<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">
		<title>Contato - Barbearia Alura</title>
		<link rel="stylesheet" href="reset.css">
		<link rel="stylesheet" href="style.css">
	</head>

	<body>
		<header>
			<div class="caixa">
				<h1><img src="logo.png" alt="Logo da Barbearia Alura"></h1>

				<nav>
					<ul class="navegacao">
						<li><a href="index.html">Home</a></li>
						<li><a href="produtos.html">Produtos</a></li>
						<li><a href="contato.html">Contatos</a></li>
					</ul>
				</nav>
			</div>
		</header>

		<main>
			<form style="margin-left: 5rem;">
				<label for="nomesobrenome">Nome e sobrenome</label>
				<input type="text" id="nomesobrenome" class="input-padrao" required>

				<label for="email">Email</label>
				<input type="email" id="email" class="input-padrao" placeholder="seuemail@dominio.com" required>

				<label for="telefone">Telefone</label>
				<input type="tel" id="telefone" class="input-padrao" placeholder="+(XX)XXXXX-XXXX" required>

				<label for="mensagem">Mensagem</label>
				<textarea id="mensagem" cols="10" rows="10" class="input-padrao" placeholder="Deixe sua mensagem!" required></textarea>

				<fieldset>
					<legend>Como prefere o nosso contato?</legend>

					<label for="radio-email">
						<input type="radio" name="contato" value="email" id="radio-email">Email
					</label>
					
					<label for="radio-telefone">
						<input type="radio" name="contato" value="telefone" id="radio-telefone">Telefone
					</label>
					
					<label for="radio-wpp">
						<input type="radio" name="contato" value="wpp" id="radio-wpp" checked>WhatsApp
					</label>
				</fieldset>

				<fieldset>
					<legend>Qual horário prefere ser atendido?</legend>
					<select>
						<option>Manhã</option>
						<option>Tarde</option>
						<option>Noite</option>
					</select>
				</fieldset>

				<label class="checkbox">
					<input type="checkbox" checked>Gostaria de receber nossas novidades por Email?
				</label>
				
				<input type="submit" value="Enviar Formulário" class="enviar">
			</form>

			<table style="margin-left: 5rem;">
				<thead>
					<tr>
						<th>Dia</th>
						<th>Horário</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td>Segunda</td>
						<td>8h ~ 20h</td>
					</tr>
					<tr>
						<td>Quarta</td>
						<td>8h ~ 20h</td>
					</tr>
					<tr>
						<td>Sexta</td>
						<td>8h ~ 20h</td>
					</tr>
				</tbody> 
			</table>
		</main>

		<footer>
			<img src="logo-branco.png" alt="Logo da Barbearia Alura">
			<p class="copyright">&copy; Copyright Barbearia Alura 2022</p>
		</fotter>
	</body>
</html>
